name: Node.js CI/CD

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with: &setup-node
          node-version-file: .node-version
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint:eslint
      - name: Prettier
        run: pnpm lint:prettier
      - name: Type Check
        run: pnpm lint:tsc

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with: *setup-node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Archive artifact
        run: |
          echo "::group::Archive artifact"
          tar \
            --dereference --hard-dereference \
            --directory "$DIST_PATH" \
            -czf "$ARTIFACT_PATH" \
            .
          echo "::endgroup::"
        env:
          DIST_PATH: .output/public
          ARTIFACT_PATH: ${{ runner.temp }}/github-pages.tar.gz
      - name: Upload Production Artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v6.0.0
        with:
          name: github-pages
          path: ${{ runner.temp }}/github-pages.tar.gz
          retention-days: 1
          if-no-files-found: error

  deploy:
    name: Deploy
    needs: [build]
    concurrency:
      group: pages
      cancel-in-progress: true
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-slim
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
